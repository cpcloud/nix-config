name: Update Deps
on:
  schedule:
    - cron: "* */6 * * *"
  workflow_dispatch:
jobs:
  niv-update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dep:
          - repo: home-manager
            owner: nix-community
          - repo: nixos-hardware
            owner: NixOS
          - repo: nixpkgs
            owner: NixOS
          - repo: nixus
            owner: Infinisil
          - repo: sops-nix
            owner: Mic92
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Install Nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: nixos-config
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community

      - name: Get current commit
        id: get_current_commit
        run: echo ::set-output name=sha256::$(nix run nixpkgs.jq -c jq -rcM '.["${{ matrix.dep.repo }}"].rev' < nix/sources.json)
        working-directory: main

      - name: Update ${{ matrix.dep.repo }}
        run: nix run nixpkgs.niv -c niv update ${{ matrix.dep.repo }}
        working-directory: main

      - name: Get new commit
        id: get_new_commit
        run: echo ::set-output name=sha256::$(nix run nixpkgs.jq -c jq -rcM '.["${{ matrix.dep.repo }}"].rev' < nix/sources.json)
        working-directory: main

      - name: Get branch
        id: get_branch
        run: echo ::set-output name=branch::$(nix run nixpkgs.jq -c jq -rcM '.["${{ matrix.dep.repo }}"].branch' < nix/sources.json)
        working-directory: main

      - name: Checkout ${{ matrix.dep.owner }}/${{ matrix.dep.repo }}
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.dep.owner }}/${{ matrix.dep.repo }}
          path: ${{ matrix.dep.repo }}
          ref: ${{ steps.get_branch.outputs.branch }}
          fetch-depth: 0

      - name: Compute changes between commits
        id: compute_changes
        run: echo ::set-output name=log_lines::"$(git log --date=iso --no-merges --oneline --abbrev-commit --pretty=format:'%h - %s (%cd, %cr) by %an' ${{ steps.get_current_commit.outputs.sha256 }}..${{ steps.get_new_commit.outputs.sha256 }})"
        working-directory: ${{ matrix.dep.repo }}

      - name: Create a pull request to update ${{ matrix.dep.repo }}
        if: ${{ steps.get_current_commit.outputs.sha256 != steps.get_new_commit.outputs.sha256 }}
        uses: peter-evans/create-pull-request@v3
        with:
          path: ${{ matrix.dep.repo }}
          commit-message: "feat(niv): update ${{ matrix.dep.repo }}"
          branch: "create-pull-request/update-${{ matrix.dep.repo }}"
          delete-branch: true
          title: "feat(niv): update ${{ matrix.dep.repo }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.compute_changes.outputs.log_lines }}
          assignees: cpcloud
