name: Update Deps
on:
  schedule:
    - cron: "* */6 * * *"
  workflow_dispatch:
jobs:
  niv-update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dep:
          - repo: home-manager
            owner: nix-community
          - repo: nixos-hardware
            owner: NixOS
          - repo: nixpkgs
            owner: NixOS
          - repo: nixus
            owner: Infinisil
          - repo: sops-nix
            owner: Mic92
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: nix-community
          extraPullNames: cpcloud-nix-config

      - name: Get current commit
        id: get_current_commit
        run: echo ::set-output name=sha256::$(nix run nixpkgs.jq -c jq -rcM '.["${{ matrix.dep.repo }}"].rev' < nix/sources.json)

      - name: Update ${{ matrix.dep.repo }}
        run: nix run nixpkgs.niv -c niv update ${{ matrix.dep.repo }}

      - name: Get new commit
        id: get_new_commit
        run: echo ::set-output name=sha256::$(nix run nixpkgs.jq -c jq -rcM '.["${{ matrix.dep.repo }}"].rev' < nix/sources.json)

      - name: Install yarn dependencies
        if: ${{ steps.get_current_commit.outputs.sha256 != steps.get_new_commit.outputs.sha256 }}
        run: nix-shell --pure --run "yarn install"
        working-directory: repo_commits

      - name: Get log lines for upstream changes
        id: compute_log_lines
        if: ${{ steps.get_current_commit.outputs.sha256 != steps.get_new_commit.outputs.sha256 }}
        run: |
          owner="${{ matrix.dep.owner }}"
          repo="${{ matrix.dep.repo }}"
          begin="${{ steps.get_current_commit.outputs.sha256 }}"
          end="${{ steps.get_new_commit.outputs.sha256 }}"
          echo "::set-output name=log_lines::$(nix-shell --keep GITHUB_TOKEN --pure --run "yarn run repo_commits --owner $owner --repo $repo --begin $begin --end $end")"
        working-directory: repo_commits
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_LOG_GENERATOR }}

      - name: Create a pull request to update ${{ matrix.dep.repo }}
        if: ${{ steps.get_current_commit.outputs.sha256 != steps.get_new_commit.outputs.sha256 }}
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "feat(niv): update ${{ matrix.dep.repo }}"
          branch: "create-pull-request/update-${{ matrix.dep.repo }}"
          delete-branch: true
          title: "feat(niv): update ${{ matrix.dep.repo }}"
          token: ${{ secrets.PR }}
          body: ${{ steps.compute_log_lines.outputs.log_lines }}
