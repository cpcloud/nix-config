name: Update Deps
on:
  schedule:
    - cron: "* */6 * * *"
  workflow_dispatch:
jobs:
  niv-update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dep:
          - repo: home-manager
            owner: nix-community
          - repo: nixos-hardware
            owner: NixOS
          - repo: nixpkgs
            owner: NixOS
          - repo: nixus
            owner: Infinisil
          - repo: sops-nix
            owner: Mic92
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: nix-community
          extraPullNames: cpcloud-nix-config

      - name: Get current commit
        id: get_current_commit
        run: echo ::set-output name=sha256::$(./get_commit.sh ${{ matrix.dep.repo }})

      - name: Update ${{ matrix.dep.repo }}
        run: nix run nixpkgs.niv -c niv update ${{ matrix.dep.repo }}

      - name: Get new commit
        id: get_new_commit
        run: echo ::set-output name=sha256::$(./get_commit.sh ${{ matrix.dep.repo }})

      - name: Get log lines for upstream changes
        uses: cpcloud/compare-commits-action@main
        id: compare_commits
        if: ${{ steps.get_current_commit.outputs.sha256 != steps.get_new_commit.outputs.sha256 }}
        with:
          owner: ${{ matrix.dep.owner }}
          repo: ${{ matrix.dep.repo }}
          basehead: ${{ steps.get_current_commit.outputs.sha256 }}...${{ steps.get_new_commit.outputs.sha256 }}
          token: ${{ secrets.REPO_LOG_GENERATOR }}

      - name: Create a pull request to update ${{ matrix.dep.repo }}
        if: ${{ steps.get_current_commit.outputs.sha256 != steps.get_new_commit.outputs.sha256 }}
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "feat(niv): update ${{ matrix.dep.repo }}"
          branch: "create-pull-request/update-${{ matrix.dep.repo }}"
          delete-branch: true
          title: "feat(niv): update ${{ matrix.dep.repo }}"
          token: ${{ secrets.PR }}
          body: ${{ steps.compare_commits.outputs.differences }}
