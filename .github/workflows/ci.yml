on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: CI

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v14
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: cpcloud-nix-config
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
      - run: nix shell 'nixpkgs#pre-commit' -c pre-commit run --all-files
      - run: |
          set -euo pipefail
          cd pulumi
          nix shell 'nixpkgs#pre-commit' -c pre-commit run --all-files
  build:
    strategy:
      fail-fast: false
      matrix:
        system:
          - albatross
          - bluejay
          - falcon
          - weebill
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v14
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: cpcloud-nix-config
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
      - run: nix build --keep-going --no-link -L '.#hosts.${{ matrix.system }}'
